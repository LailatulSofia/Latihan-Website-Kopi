    <link href="https://fonts.google.com/specimen/Trocchi?categoryFilters=Serif:%2FSerif%2FScotch" rel="stylesheet">
    <link rel="stylesheet" href="lat_style.css" />
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="images/logokopnus.png" alt="Logo Kopi Nusantara" />
            </div>
            <ul class="nav-menu">
                <li><a href="lat_index.html">Beranda</a></li>
                <li><a href="lat_tentang.html">Tentang Kami</a></li>
                <li><a href="lat_produk.html">Produk</a></li>

                <li><a href="lat_kontak.html" class="active">Kontak</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h2>Hubungi Kami</h2>
        <p>Silakan isi formulir berikut untuk menghubungi tim <strong>Kopi Nusantara</strong>. Kami akan segera merespons pesan Anda.</p>

        <form action="#" method="post" class="kontak-form">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="kategori">Kategori Pesan:</label>
            <select id="kategori" name="kategori">
                <option value="umum">Umum</option>
                <option value="produk">Produk</option>
                <option value="kerjasama">Kerja Sama</option>
            </select>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..."></textarea>

            <label for="tanggal">Tanggal Pengiriman Pesan:</label>
            <input type="date" id="tanggal" name="tanggal">

            <fieldset>
                <legend>Jenis Kelamin:</legend>
                <label><input type="radio" name="gender" value="Pria"> Pria</label>
                <label><input type="radio" name="gender" value="Wanita"> Wanita</label>
            </fieldset>

            <label for="file">Upload Gambar/Dokumen (opsional):</label>
            <input type="file" id="file" name="file">

            <label>
                <input type="checkbox" name="langganan" value="ya">
                Saya ingin menerima newsletter
            </label>

            <div class="form-buttons">
                <button type="submit" class="btn-kirim">Kirim</button>
                <button type="reset" class="btn-reset">Hapus</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Kopi Nusantara</p>
    </footer>
</body>
</html>
