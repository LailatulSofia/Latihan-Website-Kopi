    <main>
        <h2>Hubungi Kami</h2> <br>
        <p style="text-align: center;">
            Silahkan isi folmulir berikut untuk menghubungi tim Kopi Nusantara:
        </p>
        <br>
        <form id="formKontak" action="#" method="post">
            <label for="nama">Nama :</label>
            <input type="text" id="nama" name="nama"/>
            <span class="error" id="errorNama"></span><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email"/>
            <span class="error" id="errorEmail"></span><br>

            <label for="hp">Nomor HP :</label>
            <input type="text" id="hp" name="hp">
            <span class="error" id="errorNoHp"></span><br>

            <label for="kategori">Kategori Pesan:</label>
            <select name="kategori" id="kategori">
                <option value="umum">Umum</option>
                <option value="produk">Produk</option>
                <option value="kerja sama">Kerja Sama</option>
            </select>
            <span class="error" id="errorKategori"></span><br><br>

            <label for="tgl">Tanggal Pengiriman Pesan:</label>
            <input type="date" name="tgl" id="tgl"><br>
            <span class="error" id="errorTgl"></span><br>

            <label for="pesan">Pesan :</label>
            <textarea name="pesan" id="pesan" rows="5" cols="30"></textarea><br>
            <span class="error" id="errorPesan"></span>

            <label for="file">Upload Gambar/Document :</label>
            <input type="file" name="file" id="file"><br><br>

            <p><strong>Silakan pilih jenis kelamin Anda:</strong></p>
            <label><input type="radio" name="gender" value="pria" id="pria"> Pria</label>
            <label><input type="radio" name="gender" value="wanita" id="wanita"> Wanita</label><br>

            <label for="langganan">
                <input type="checkbox" id="langganan" name="langganan" value="ya">Saya ingin menerima newsletter
            </label><br>

            <button type="submit">Kirim</button>
            <button type="button" id="clearButton">Clear Data</button>
        
            <p id="errorMsg" style="color: red; font-weight: bold;"></p>
            <p id="successMsg" style="color: green; font-weight: bold;"></p>
        </form>
    </main>
